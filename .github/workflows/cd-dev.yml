name: CD – Admin Moderation Service (Dev)

on:
  workflow_dispatch:
  push:
    branches: [ "dev" ]

permissions:
  contents: read
  packages: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set GHCR image
        run: |
          echo "GHCR_IMAGE=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/admin-moderation-backend:ci-${{ github.sha }}" >> $GITHUB_ENV

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest

      - name: Start Minikube
        run: |
          minikube start --wait all
          minikube addons enable ingress

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Use Minikube Docker
        run: eval $(minikube docker-env)

      - name: Create pull secret
        run: |
          kubectl create secret docker-registry ghcr-pull-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.repository_owner }} \
            --docker-password=${{ secrets.GHCR_PAT }} \
            --docker-email=dev@example.com || true

      - name: Pull image
        run: docker pull ${{ env.GHCR_IMAGE }}

      - name: Replace GITHUB_SHA
        run: |
          sed -i "s|\${GITHUB_SHA}|${GITHUB_SHA}|g" k8s/deployment.yaml

      - name: Deploy
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/admin-moderation-backend admin-moderation-backend=${{ env.GHCR_IMAGE }}
          kubectl rollout status deployment/admin-moderation-backend

      - name: Port-forward service
        run: |
          kubectl port-forward deployment/admin-moderation-backend 8081:8080 &
          echo $! > .pf_pid
          sleep 8


      # ------------- ELK STACK (Elasticsearch + Kibana + Fluent Bit) --------

      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Create observability namespace
        run: |
          kubectl create namespace observability --dry-run=client -o yaml | kubectl apply -f -

      - name: Add Helm repositories
        run: |
          helm repo add elastic https://helm.elastic.co
          helm repo add fluent https://fluent.github.io/helm-charts
          helm repo update

# ---------------- Elasticsearch ----------------
      - name: Install / Upgrade Elasticsearch
        run: |
          helm upgrade --install elasticsearch elastic/elasticsearch \
            --namespace observability \
            --set replicas=1 \
            --set minimumMasterNodes=1 \
            --set resources.requests.cpu=250m \
            --set resources.requests.memory=512Mi \
            --wait \
            --timeout 10m

# ---------------- Kibana ----------------
      - name: Install / Upgrade Kibana
        run: |
          helm upgrade --install kibana elastic/kibana \
            --namespace observability \
            --wait \
            --timeout 10m

# ---------------- Fluent Bit ----------------
      - name: Install / Upgrade Fluent Bit
        run: |
          helm upgrade --install fluent-bit fluent/fluent-bit \
            --namespace observability \
            --set backend.type=es \
            --set backend.es.host=elasticsearch-master \
            --set backend.es.port=9200 \
            --wait \
            --timeout 5m

# ---------------- Info (logs only) ----------------
      - name: Show observability services
        run: |
          echo "::notice::ELK Stack déployé avec succès"
          echo "Namespace : observability"
          echo "Kibana Service : kubectl get svc -n observability kibana-kibana"
    

      - name: DAST – OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8081'
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: kill $(cat .pf_pid) || true
        
