spring:
  application:
    name: admin-moderation-service

  # ============================================
  # DATASOURCE (PostgreSQL)
  # ============================================
  datasource:
    url: jdbc:postgresql://postgres:5432/admin_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # ============================================
  # JPA / HIBERNATE
  # ============================================
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # ============================================
  # LIQUIBASE (Database Migrations)
  # ============================================
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
    drop-first: false

  # ============================================
  # KAFKA
  # ============================================
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        linger.ms: 10
        batch.size: 32768
    consumer:
      bootstrap-servers: kafka:9092
      group-id: admin-moderation-analytics-group
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval-ms: 1000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'

  # ============================================
  # SERVER
  # ============================================
  server:
    port: 8090
    servlet:
      context-path: /
    shutdown: graceful
  
  lifecycle:
    timeout-per-shutdown-phase: 30s

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: WARN
    com.soukscan.admin: INFO
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    liquibase: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/admin-moderation-service.log
    max-size: 10MB
    max-history: 30

# ============================================
# ACTUATOR (Health Checks)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# ============================================
# JWT & SECURITY
# ============================================
security:
  jwt:
    secret: HQ1wcR55vl+tsoAHfU5VN7hoQ0gNSTgDDT1VKa7JCGM=

# ============================================
# EXTERNAL SERVICES (WebClient)
# ============================================
services:
  vendor-service:
    url: http://vendor-service:8081/api/vendors
  product-service:
    url: http://product-service:8082/api/products

# ============================================
# EUREKA CLIENT (Enabled in Docker)
# ============================================
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 30
    instance-info-replication-interval-seconds: 30
  instance:
    appname: admin-moderation-service
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
