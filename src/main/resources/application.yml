server:
  port: 8090
  servlet:
    context-path: /

spring:
  application:
    name: admin-moderation-service

  datasource:
    url: jdbc:postgresql://ep-purple-violet-agbhwbie-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_9zLEfBC3ZlDs
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
    drop-first: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false


  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: admin-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Configuration de sécurité JWT
security:
  jwt:
    secret: HQ1wcR55vl+tsoAHfU5VN7hoQ0gNSTgDDT1VKa7JCGM=

# Topics Kafka
kafka:
  topics:
    priceReported: "price.reported"
    priceValidated: "price.validated"
    userCreated: "user.created"
    vendorStatusChanged: "vendor.status.changed"

# Management endpoints (actuator)
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.springframework.security: DEBUG
    com.soukscan.admin: DEBUG

# Configuration des services externe
services:
  vendor-service:
    url: http://localhost:8081/api/vendors
  product-service:
    url: http://localhost:8082/api/products

# Eureka Client Configuration (disabled by default)
eureka:
  client:
    enabled: false
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 30
    instance-info-replication-interval-seconds: 30
  instance:
    appname: admin-moderation-service
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
