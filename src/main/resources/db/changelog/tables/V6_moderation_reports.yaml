databaseChangeLog:
  - changeSet:
      id: V6_create_moderation_reports_table
      author: admin-service
      logicalFilePath: db/changelog/tables/V6_moderation_reports.yaml
      changes:
        - createTable:
            tableName: moderation_reports
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reporter_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: target_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: target_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "pending"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createIndex:
            tableName: moderation_reports
            schemaName: public
            indexName: idx_moderation_reports_reporter_id
            columns:
              - column:
                  name: reporter_id
        - createIndex:
            tableName: moderation_reports
            schemaName: public
            indexName: idx_moderation_reports_target_id
            columns:
              - column:
                  name: target_id
