databaseChangeLog:
  - changeSet:
      id: V1_create_admin_action_log_table
      author: admin-service
      logicalFilePath: db/changelog/tables/V1_admin_action_log.yaml
      changes:
        - createTable:
            tableName: admin_action_log
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: action_type
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: target_type
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: target_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createIndex:
            tableName: admin_action_log
            schemaName: public
            indexName: idx_admin_action_log_admin_id
            columns:
              - column:
                  name: admin_id
        - createIndex:
            tableName: admin_action_log
            schemaName: public
            indexName: idx_admin_action_log_action_type
            columns:
              - column:
                  name: action_type
