databaseChangeLog:
  - changeSet:
      id: V5_create_moderation_actions_table
      author: admin-service
      logicalFilePath: db/changelog/tables/V5_moderation_actions.yaml
      changes:
        - createTable:
            tableName: moderation_actions
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: report_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: action_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createIndex:
            tableName: moderation_actions
            schemaName: public
            indexName: idx_moderation_actions_report_id
            columns:
              - column:
                  name: report_id
        - createIndex:
            tableName: moderation_actions
            schemaName: public
            indexName: idx_moderation_actions_admin_id
            columns:
              - column:
                  name: admin_id
