databaseChangeLog:
  - changeSet:
      id: V8_create_price_reports_table
      author: admin-service
      logicalFilePath: db/changelog/tables/V8_price_reports.yaml
      changes:
        - createTable:
            tableName: price_reports
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: reporter_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: reported_price
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "pending"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: validated_at
                  type: timestamp
                  constraints:
                    nullable: true
        - createIndex:
            tableName: price_reports
            schemaName: public
            indexName: idx_price_reports_product_id
            columns:
              - column:
                  name: product_id
        - createIndex:
            tableName: price_reports
            schemaName: public
            indexName: idx_price_reports_reporter_id
            columns:
              - column:
                  name: reporter_id
