apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-moderation-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-moderation-backend
  template:
    metadata:
      labels:
        app: admin-moderation-backend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: admin-moderation-backend
          image: ghcr.io/soukscan/admin-moderation-backend:ci-${GITHUB_SHA}
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: SPRING_SECURITY_JWT_PUBLIC_KEY
              value: /etc/security/public_key.pem
          volumeMounts:
            - mountPath: /etc/security/public_key.pem
              name: jwt-public-key
              subPath: public_key.pem
      volumes:
        - name: jwt-public-key
          secret:
            secretName: jwt-public-key
